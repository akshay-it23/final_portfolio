<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/ak-portfolio/" />
    <script>
      // âœ… GitHub Pages SPA redirect handler
      (function () {
        var base = "/ak-portfolio/";
        var l = window.location;
        if (l.pathname.startsWith(base)) return;
        var newUrl =
          l.protocol +
          "//" +
          l.host +
          base +
          "#" +
          l.pathname +
          l.search +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
